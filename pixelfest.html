        <h1 style="color: white;">Pixel Fest</h1>
    <!-- Form to collect student details -->
    <div class="container">
        <div style="color: white;">
            <h3 style="text-align: left;"><strong>Instructions</strong> </h3>
        </div>
        <form id="studentForm" style="text-align: left;"
            action="https://docs.google.com/forms/d/e/1FAIpQLSfpW9EI8pwFFCOtKnqNhHpDAkefMv1v0ZsSm9eu5CplcQL06A/formResponse"
            method="post" target="hiddenConfirm" onsubmit="submitted=true">
            <!-- Full Name -->
            <div class="form-group mt-3" style="display: flex; flex-direction: column;">
                <label for="entry.1974994210" style="color: white;">Full Name <span style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="fullName" name="entry.1974994210" class="form-control" required
                        placeholder="Enter your full name" style="color: black;">
                </div>
            </div>
            <!-- Email -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.1274139247" style="color: white;">Email <span style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="entry.1274139247" class="form-control" required
                        placeholder="Enter your email" style="color: black;">
                </div>
            </div>
            <!-- Phone Number -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.638206094" style="color: white;">Phone Number <span
                        style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" id="phoneNumber" name="entry.638206094" class="form-control" required
                        placeholder="Enter your phone number" style="color: black;">
                </div>
            </div>
            <!-- Registration Number -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.188336403" style="color: white;">Registration Number <span
                        style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                    <input type="text" id="registrationNumber" name="entry.188336403" class="form-control" required
                        placeholder="Enter your registration number" style="color: black;">
                </div>
            </div>
            <!-- College Name -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.483059751" style="color: white;">College Name <span
                        style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-university"></i></span>
                    <input type="text" id="collegeName" name="entry.483059751" class="form-control" required
                        placeholder="Enter your college name" style="color: black;">
                </div>
            </div>
            <!-- Department Name -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.29911411" style="color: white;">Department Name <span
                        style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                    <input type="text" id="departmentName" name="entry.29911411" class="form-control" required
                        placeholder="Enter your department name" style="color: black;">
                </div>
            </div>
            <!-- Current Semester -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.1706031677" style="color: white;">Current Semester <span
                        style="color: red;">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                    <input type="text" id="currentSemester" name="entry.1706031677" class="form-control" required
                        placeholder="Enter your current semester" style="color: black;">
                </div>
            </div>
            <!-- Image for displaying transaction ID or reference number -->
            <div class="mt-5 d-flex justify-content-center">
                <img src="assets/img/Code Sprint.jpg" alt="Transaction Placeholder" class="img-fluid"
                    style="max-width: 300px; height: auto;">
            </div>
            <!-- Transaction ID -->
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="entry.713135959" style="color: white;">Transaction ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="text" id="transactionID" name="entry.713135959" class="form-control" required
                        placeholder="Enter transaction ID" style="color: black;">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary"
                    style="font-size: 20px;font-weight: bold;text-align: center;font-family: 'Black Ops One', serif;background: #ffffff;color: var(--bs-black);border-radius: 20px;border: 2px solid var(--bs-black);">Submit</button>
            </div>

        </form>
